<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Horizon - Home</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/profile.png') }}">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    
    <header>
        <nav class="container">
            <a href="{{ url_for('index') }}" class="nav-logo">
                <img src="{{ url_for('static', filename='images/profile.png') }}" alt="Profile" class="header-profile-img">
                Event Horizon
            </a>
            <ul class="nav-links">
                <li><a href="{{ url_for('index') }}#about">About</a></li>
                <li><a href="{{ url_for('index') }}#projects">Projects</a></li>
                <li><a href="{{ url_for('index') }}#experience">Experience</a></li>
                <li><a href="{{ url_for('contact') }}">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container main-content">
        <main>
            {% block content %}{% endblock %}
        </main>

        <footer>
            <div class="footer-content">
                <p>&copy; 2025 Siddharth Bayapureddy.</p>
                <div class="footer-links">
                    <a href="https://github.com/SiddharthBayapureddy" target="_blank">GitHub</a>
                    <a href="https://www.linkedin.com/in/siddharth-bayapureddy/" target="_blank">LinkedIn</a>
                </div>
            </div>
        </footer>
    </div>
    
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
