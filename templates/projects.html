{% extends 'layout.html' %}

{% block content %}
<section class="page-content">
    <h2>My Projects</h2>

    <div class="project-list">

        {% for project in projects %}
            <div class="project-card" style="--animation-order: {{ loop.index }};">

                <!-- Project Image -->
                <img src="{{ project.image }}" 
                     alt="{{ project.title }}" 
                     class="project-image">

                <h3>{{ project.title }}</h3>
                <p>{{ project.description }}</p>

                <div class="tech-tags">
                    {% for tech in project.tech %}
                        <span>{{ tech }}</span>
                    {% endfor %}
                </div>

                <a href="{{ project.url }}" class="project-link" target="_blank">
                    View Project â†’
                </a>

            </div>
        {% endfor %}

    </div>
</section>
{% endblock %}
